<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Search Engine</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-highlight-three text-highlight-one p-5 text-center shadow-md flex justify-between items-center">
        <h1>Recipe Search Engine</h1>
        <nav>
            <a href="index.html" class="home-btn bg-highlight-one text-main-font py-2 px-4 rounded-full hover:bg-highlight-two transition duration-300">Home</a>
        </nav>
    </header>
    <main class="flex flex-grow p-10 space-x-5">
        <section id="search-forms" class="bg-main-font text-highlight-one p-5 rounded-lg shadow-md" style="flex-basis: 25%;">
            <h4 class="text-highlight-one mb-4">Search by Criteria</h4>
            <div class="search-form">
                <form id="search-form" class="space-y-4">
                    <div>
                        <label for="cuisine">Select Cuisine:</label>
                        <select id="cuisine" name="cuisine" class="block w-full mt-1">
                            <option value="">Any</option>
                            <option value="italian">Italian</option>
                            <option value="chinese">Chinese</option>
                            <option value="mexican">Mexican</option>
                            <option value="indian">Indian</option>
                            <option value="french">French</option>
                        </select>
                    </div>
                    <div>
                        <label for="meal-type">Select Meal Type:</label>
                        <select id="meal-type" name="meal-type" class="block w-full mt-1">
                            <option value="">Any</option>
                            <option value="breakfast">Breakfast</option>
                            <option value="lunch">Lunch</option>
                            <option value="dinner">Dinner</option>
                            <option value="snack">Snack</option>
                            <option value="teatime">Teatime</option>
                        </select>
                    </div>
                    <div>
                        <label for="dish-type">Select Dish Type:</label>
                        <select id="dish-type" name="dish-type" class="block w-full mt-1">
                            <option value="">Any</option>
                            <option value="bread">Bread</option>
                            <option value="soup">Soup</option>
                            <option value="sandwiches">Sandwiches</option>
                            <option value="salad">Salad</option>
                            <option value="condiments">Condiments and Sauces</option>
                        </select>
                    </div>
                    <button type="submit" class="bg-highlight-one text-main-font py-2 px-4 rounded-full hover:bg-highlight-two transition duration-300">Search</button>
                </form>
            </div>
        </section>

        <section id="results" class="bg-main-font text-highlight-one p-5 rounded-lg shadow-md" style="flex-basis: 50%;">
            <h4 class="text-highlight-one mb-4">Search Results</h4>
            <div id="recipe-list" class="recipe-list space-y-4">
                <!-- Recipes will be displayed here -->
            </div>
        </section>

        <aside id="favorites" class="bg-main-font text-highlight-one p-5 rounded-lg shadow-md" style="flex-basis: 25%;">
            <h4 class="text-highlight-one mb-4">Favorite Recipes</h4>
            <div id="favorite-list" class="favorite-list space-y-4" ondrop="drop(event)" ondragover="allowDrop(event)">
                <!-- Favorite recipes will be displayed here -->
            </div>
        </aside>
    </main>

    <footer class="bg-highlight-three text-highlight-one text-center py-5">
        <p>&copy; 2024 Recipe Search Engine</p>
    </footer>

    <div id="delete-modal" class="modal fixed z-10 inset-0 overflow-y-auto hidden">
        <div class="modal-content bg-main-font p-5 rounded-lg shadow-lg text-highlight-one m-auto mt-20 w-1/3">
            <h4 class="mb-4">Delete Recipe</h4>
            <p>Are you sure you want to delete this recipe from your favorites?</p>
            <div class="modal-footer flex justify-end space-x-4 mt-4">
                <button id="confirm-delete" class="btn bg-highlight-one text-main-font py-2 px-4 rounded-full hover:bg-highlight-two transition duration-300">Delete</button>
                <button class="btn modal-close bg-highlight-one text-main-font py-2 px-4 rounded-full hover:bg-highlight-two transition duration-300">Cancel</button>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
