
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drink Search Engine</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> <!-- Tailwind CSS Stylsheet -->
</head>
<body>
    <header class="bg-highlight-three text-highlight-one p-5 text-center shadow-md flex justify-between items-center">
        <h1>Drink Search Engine</h1>
        <nav>
            <a href="index.html" class="home-btn bg-highlight-one text-main-font py-2 px-4 rounded-full hover:bg-highlight-two transition duration-300">Home</a>
            <a href="search-page.html" class="home-btn bg-highlight-one text-main-font py-2 px-4 rounded-full hover:bg-highlight-two transition duration-300">Search Recipes</a>
        </nav>
    </header>
    <main class="flex flex-grow p-10 space-x-5">
        <section id="search-forms" class="bg-main-font text-highlight-one p-5 rounded-lg shadow-md" style="flex-basis: 25%;">
            <h4 class="text-highlight-one mb-4">Search by Drink Type</h4>
            <div class="search-form">
                <form id="search-form" class="space-y-4">
                    <div>
                        <label for="drinkType">Select Drink Type:</label>
                        <select id="drinkType" name="drinkType" class="block w-full mt-1">
                            <option value="Ordinary_Drink">Ordinary Drink</option>
                            <option value="Cocktail">Cocktail</option>
                            <option value="Milk_Float_Shake">Milk / Float / Shake</option>
                            <option value="Other/Unknown">Other/Unknown</option>
                            <option value="Cocoa">Cocoa</option>
                            <option value="Shot">Shot</option>
                            <option value="Coffee_Tea">Coffee / Tea</option>
                            <option value="Homemade_Liqueur">Homemade Liqueur</option>
                            <option value="Punch_Party_Drink">Punch / Party Drink</option>
                            <option value="Beer">Beer</option>
                            <option value="Soft_Drink_Soda">Soft Drink / Soda</option>
                        </select>
                    </div>
                    <button type="button" id="searchButton" class="bg-highlight-one text-main-font py-2 px-4 rounded-full hover:bg-highlight-two transition duration-300">Search</button>
                </form>
            </div>
        </section>

        <section id="results" class="bg-main-font text-highlight-one p-5 rounded-lg shadow-md" style="flex-basis: 50%;">
            <h4 class="text-highlight-one mb-4">Search Results</h4>
            <div id="results" class="recipe-list space-y-4">
                <!-- Drinks will be displayed here -->
            </div>
        </section>

        <aside id="favorites" class="bg-main-font text-highlight-one p-5 rounded-lg shadow-md" style="flex-basis: 25%;">
            <h4 class="text-highlight-one mb-4">Favorite Drinks</h4>
            <div id="favorite-list" class="favorite-list space-y-4" ondrop="drop(event)" ondragover="allowDrop(event)">
                <!-- Favorite drinks will be displayed here -->
            </div>
        </aside>
    </main>

    <footer class="bg-highlight-three text-highlight-one text-center py-5">
        <p>&copy; 2024 Drink Search Engine</p>
    </footer>

    <div id="delete-modal" class="modal fixed z-10 inset-0 overflow-y-auto hidden">
        <div class="modal-content bg-main-font p-5 rounded-lg shadow-lg text-highlight-one m-auto mt-20 w-1/3">
            <h4 class="mb-4">Delete Drink</h4>
            <p>Are you sure you want to delete this drink from your favorites?</p>
            <div class="modal-footer flex justify-end space-x-4 mt-4">
                <button id="confirm-delete" class="btn bg-highlight-one text-main-font py-2 px-4 rounded-full hover:bg-highlight-two transition duration-300">Delete</button>
                <button class="btn modal-close bg-highlight-one text-main-font py-2 px-4 rounded-full hover:bg-highlight-two transition duration-300">Cancel</button>
            </div>
        </div>
    </div>

    <script src="assets/js/drinks.js"></script>
</body>
</html>
